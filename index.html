<!DOCTYPE html>
<html style="height: 100%;">
  <head>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>

    <style type="text/css">
    body { background-color: white; height: 100%; margin: 0; padding: 0; }
    #chart-container { width: 100%; height: 100%; display: block; position:absolute; bottom:0; top:0; left:0; right:0; margin: auto; overflow: hidden; }
    </style>

    <script type="text/javascript">
    // variables for the first series
    var series_1_channel_id = 89702;
    var series_1_field_number = 5;
    var series_1_read_api_key = 'JK9TGQ5BVODEBSS2';
    var series_1_days = 3;
    var series_1_color = '#d62020';

    // variables for the second series
    var series_2_channel_id = 89702;
    var series_2_field_number = 6;
    var series_2_read_api_key = 'JK9TGQ5BVODEBSS2';
    var series_2_days = 3;
    var series_2_color = '#00aaff';

    // chart title
    var chart_title = 'Particulate matter';
    // y axis title
    var y_axis_title = 'ug/m3';

    // user's timezone offset
    var my_offset = new Date().getTimezoneOffset();
    // chart variable
    var my_chart;

    // when the document is ready
    $(document).on('ready', function() {
      // add a blank chart
      addChart();
      // add the first series
      addSeries(series_1_channel_id, series_1_field_number, series_1_read_api_key, series_1_days, series_1_color);
      // add the second series
      addSeries(series_2_channel_id, series_2_field_number, series_2_read_api_key, series_2_days, series_2_color);
    });

    // add the base chart
    function addChart() {
      // variable for the local date in milliseconds
      var localDate;

      // specify the chart options
      var chartOptions = {
        chart: {
          renderTo: 'chart-container',
          defaultSeriesType: 'line',
          backgroundColor: '#ffffff',
          events: { }
        },
        title: { text: chart_title },
        plotOptions: {
          series: {
            marker: { radius: 0 },
            animation: true,
            step: false,
            borderWidth: 0,
            turboThreshold: 0
          },
          tooltip: {
              // reformat the tooltips so that local times are displayed
              formatter: function() {
                var d = new Date(this.x + (my_offset*60000));
                var n = (this.point.name === undefined) ? '' : '<br>' + this.point.name;
                return this.series.name + ':<b>' + this.y + '</b>' + n + '<br>' + d.toDateString() + '<br>' + d.toTimeString().replace(/\(.*\)/, "");
              }
          },
        },
        rangeSelector: {
          inputEnabled: false,
          allButtonsEnabled: true,
          selected: 1,
          buttons: [{
            type: 'hour',
            count: 3,
            text: '3h'
          }, {
            type: 'day',
            count: 1,
            text: '1d'
          }, {
            type: 'all',
            text: 'All'
          }]
        },
        xAxis: {
          type: 'datetime',
          title: { text: 'Date' },
          labels: {
            style: {
              fontSize: '120%'
            }
          },
          gridLineWidth: 1,
          gridLineDashStyle: 'Dot'
        },
        yAxis: { 
          title: { text: y_axis_title },
          labels: {
            style: {
              fontSize: '120%'
            }
          },
          lineWidth: 1,
          tickWidth: 1,
          tickPosition: 'inside',
          showLastLabel: 'true',
          min: 0,
          gridLineDashStyle: 'Dot',
          plotLines: [{
            value: 50,
            color: '#00aaff',
            dashStyle: 'shortdash',
            width: 2,
            label: {
              text: 'PM10 limit'
            }
          }, {
            value: 25,
            color: '#d62020',
            dashStyle: 'shortdash',
            width: 2,
            label: {
              text: 'PM2.5 limit'
            }
          }]
        },
        exporting: { enabled: false },
        legend: { enabled: true },
        credits: {
          text: 'ThingSpeak.com',
          href: 'https://thingspeak.com/',
          style: { color: '#D62020' }
        }
      };

      // draw the chart
      my_chart = new Highcharts.StockChart(chartOptions);
    }

  // add a series to the chart
  function addSeries(channel_id, field_number, api_key, days, color) {
    var field_name = 'field' + field_number;

    // get the data with a webservice call
    $.getJSON('https://api.thingspeak.com/channels/' + channel_id + '/fields/' + field_number + '.json?offset=0&round=2&average=15&max=500&days=' + days + '&api_key=' + api_key, function(data) {

      // blank array for holding chart data
      var chart_data = [];

      // iterate through each feed
      $.each(data.feeds, function() {
        var point = new Highcharts.Point();
        // set the proper values
        var value = this[field_name];
        point.x = getChartDate(this.created_at);
        point.y = parseFloat(value);
        // add location if possible
        if (this.location) { point.name = this.location; }
        // if a numerical value exists add it
        if (!isNaN(parseInt(value))) { chart_data.push(point); }
      });

      // add the chart data
      my_chart.addSeries({ data: chart_data, name: data.channel[field_name], color: color });
    });
  }

  // converts date format from JSON
  function getChartDate(d) {
    // offset in minutes is converted to milliseconds and subtracted so that chart's x-axis is correct
    return Date.parse(d) - (my_offset * 60000);
  }

  </script>

  </head>
  <body>
    <div id="chart-container">
      <img alt="Ajax loader" src="//thingspeak.com/assets/loader-transparent.gif" style="position: absolute; margin: auto; top: 0; left: 0; right: 0; bottom: 0;" />
    </div>
  </body>
</html>
