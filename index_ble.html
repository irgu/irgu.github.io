<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script>
            // If we're running on a real web server (as opposed to localhost, which is whitelisted),
            // then change the protocol to HTTPS.
            // See https://goo.gl/lq4gCo for an explanation as to why this is needed for some features.
            (function() {
                var isLocalhost = !!(window.location.hostname === 'localhost' ||
                // [::1] is the IPv6 localhost address.
                window.location.hostname === '[::1]' ||
                // 127.0.0.1/8 is considered localhost for IPv4.
                window.location.hostname.match(/^127(?:\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}$/));
                if (window.location.protocol === 'http:' && !isLocalhost) {
                    // Redirect to https: if we're currently using http: and we're not on localhost.
                    window.location.protocol = 'https:';
                }
            })();
        
            // Add a global error event listener early on in the page load, to help ensure that browsers
            // which don't support specific functionality still end up displaying a meaningful message.
            window.addEventListener('error', function(error) {
                if (ChromeSamples && ChromeSamples.setStatus) {
                    ChromeSamples.setStatus(error.message + ' (Your browser may not support this feature.)');
                    error.preventDefault();
                }
            });
        </script>

    </head>

    <body>
    
        <form>
            <input id="service" type="text" autofocus placeholder="Bluetooth Service">
            <button>Get characteristics</button>
        </form>
        
        <script>
            var ChromeSamples = {
                log: function() {
                var line = Array.prototype.slice.call(arguments).map(function(argument) {
                    return typeof argument === 'string' ? argument : JSON.stringify(argument);
                }).join(' ');
            
                document.querySelector('#log').textContent += line + '\n';
                },
            
                clearLog: function() {
                document.querySelector('#log').textContent = '';
                },
            
                setStatus: function(status) {
                document.querySelector('#status').textContent = status;
                },
            
                setContent: function(newContent) {
                var content = document.querySelector('#content');
                while(content.hasChildNodes()) {
                    content.removeChild(content.lastChild);
                }
                content.appendChild(newContent);
                }
            };
        </script>

        <h3>Live Output</h3>
        <div id="output" class="output">
          <div id="content"></div>
          <div id="status"></div>
          <pre id="log"></pre>
        </div>

        <script>function onFormSubmit() {
           'use strict';

            var serviceUuid = document.getElementById('service').value;
            var i;
      
            if (serviceUuid.startsWith('0x')) {
                serviceUuid = parseInt(serviceUuid, 16);
            }

            log("Service chosen!");
            
            navigator.bluetooth.requestDevice({
                filters: [{services: [serviceUuid]}]
            }).then(device => device.connectGATT())
              .then(server => server.getPrimaryService('6c372000-d2cc-11e4-9a1f-00022a5d5c51b'))
              .then(service => service.getCharacteristic('6c372001-d2cc-11e4-9a1f-00022a5d5c51b'))
              .then(characteristics => {
                log('> Characteristics: ' +
                characteristics.map(c => c.uuid).join('\n' + ' '.repeat(19)));
              })
              .catch(error => {
               log('Argh! ' + error);
            });
        };
        </script>
        
        <script>
            document.querySelector('form').addEventListener('submit', function(event) {
                event.stopPropagation();
                event.preventDefault();
            
                if (isWebBluetoothEnabled()) {
                ChromeSamples.clearLog();
                onFormSubmit();
                }
            });
        </script>

        <script>
            log = ChromeSamples.log;
            
            function isWebBluetoothEnabled() {
                if (navigator.bluetooth) {
                return true;
                } else {
                ChromeSamples.setStatus('Web Bluetooth API is not available.\n' +
                                        'Please make sure the Web Bluetooth flag is enabled.');
                return false;
                }
            }
        </script>

    </body>

</html>
